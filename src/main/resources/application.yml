server-host: 192.168.2.38

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://${server-host}:3306/qilian?characterEncoding=utf-8&useSSL=false

#    validation-query: true
  jpa:
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
#    hibernate:
#      ddl-auto: create
    show-sql: true

  redis:
    host: ${server-host}"
    port: 6379
    #password:
    database: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

  thymeleaf:
    cache: false
#    cache-period: 0
#  template:
#    cache: false

common:
  parameters:
    check-login-authorize: false #是否执行登录拦截
    take-request-sql-log: false #是否记录请求日志到mysql数据库
    take-request-log-back: false #是否记录请求日志到logback文件
  page:
      defaultPage: 1 #默认页码
      defaultSize: 10 #默认每页显示数量

